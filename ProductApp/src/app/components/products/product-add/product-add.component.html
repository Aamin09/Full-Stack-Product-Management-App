<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Add Product</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
              <!-- Category Dropdown -->
               <div class="mb-3">
                <label for="category" class="form-label fw-bold">Category</label>
                <select id="category"
                  [(ngModel)]="product.categoryId"  
                  name="categoryId"
                  class="form-control shadow-sm"
                  required
                 >
                  <option value="">Select Category</option>
                  <option *ngFor="let category of categories" [value]="category.categoryId">
                    {{ category.categoryName }}
                  </option>
                </select>
                <div *ngIf="productForm.submitted && !product.categoryId" class="text-danger">
                  Category is required.
                </div>
              </div>

            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label fw-bold">Product Name</label>
              <input
                type="text"
                id="productName"
                [(ngModel)]="product.productName"
                name="productName"
                class="form-control shadow-sm"
                placeholder="Enter product name"
                required
              />
              <div *ngIf="productForm.submitted && !product.productName" class="text-danger">
                Product name is required.
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label fw-bold">Description</label>
              <textarea
                id="description"
                [(ngModel)]="product.description"
                name="description"
                class="form-control shadow-sm"
                rows="4"
                placeholder="Enter product description"
                required
              ></textarea>
              <div *ngIf="productForm.submitted && !product.description" class="text-danger">
                Description is required.
              </div>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label fw-bold">Price</label>
              <input
                type="number"
                id="price"
                [(ngModel)]="product.price"
                name="price"
                class="form-control shadow-sm"
                placeholder="Enter price"
                required
                min="1"
              />
              <div *ngIf="productForm.submitted && (!product.price || product.price <= 0)" class="text-danger">
                Price must be greater than 0.
              </div>
            </div>

            <!-- Stock Quantity -->
            <div class="mb-3">
              <label for="stockQuantity" class="form-label fw-bold">Stock Quantity</label>
              <input
                type="number"
                id="stockQuantity"
                [(ngModel)]="product.stockQuantity"
                name="stockQuantity"
                class="form-control shadow-sm"
                placeholder="Enter stock quantity"
                required
                min="1"
              />
              <div *ngIf="productForm.submitted && (!product.stockQuantity || product.stockQuantity <= 0)" class="text-danger">
                Stock quantity must be greater than 0.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex flex-column flex-md-row justify-content-between mt-4">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="productForm.invalid">
                Save
              </button>
              <a routerLink="/products" class="btn btn-secondary btn-lg">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

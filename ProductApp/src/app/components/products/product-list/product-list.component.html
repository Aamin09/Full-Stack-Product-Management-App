<div class="container mt-5">
  <h2 class="text-center mb-4 text-uppercase text-danger">Product List</h2>

  <!-- Add New Product Button -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <a routerLink="/products/add" class="btn btn-success mb-2 mb-md-0 shadow-sm">
      <i class="bi bi-plus-circle"></i> Add New Product
    </a>
    <p class="text-muted mb-0 text-center text-md-start">Manage your products with ease</p>
  </div>

  <!-- Responsive Table -->
  <div class="table-responsive shadow-sm">
    <table class="table table-striped table-bordered table-hover align-middle">
      <thead class="bg-danger text-white text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col" class="description-column">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Stock Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="text-center">{{ product.productId }}</td>
          <td class="text-danger fw-bold">{{ product.productName }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price|currency:'INR'}}</td>
          <td class="text-center">{{ product.stockQuantity }}</td>
          <td class="text-center">
            <button class="btn btn-info btn-sm mx-1 my-1" (click)="viewDetails(product.productId)">
              <i class="bi bi-eye"></i> View
            </button>
            <button class="btn btn-warning btn-sm mx-1 my-1" (click)="editProduct(product.productId)">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm mx-1 my-1" (click)="deleteProduct(product.productId)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Tooltip for hover effect -->
<div id="hover-tooltip" class="d-none position-absolute bg-dark text-white p-2 rounded">
  <span class="tooltip-text"></span>
</div>

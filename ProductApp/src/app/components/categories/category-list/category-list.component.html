<div class="container mt-5">
  <h2 class="text-center mb-4 text-uppercase text-primary">Category List</h2>

  <!-- Add New Category Button -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <a routerLink="/categories/add" class="btn btn-primary mb-2 mb-md-0 shadow-sm">
      <i class="bi bi-plus-circle"></i> Add New Category
    </a>
    <p class="text-muted mb-0 text-center text-md-start">Manage your product categories with ease</p>
  </div>


  <div class="table-responsive shadow-sm rounded-lg">
    <table class="table table-striped table-bordered table-hover align-middle" id="categoryTable">
      <thead class="bg-primary text-white text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" (mouseover)="onRowHover($event, category.description)" (mouseleave)="onRowLeave($event)">
          <td class="text-center">{{ category.categoryId }}</td>
          <td class="text-primary fw-bold">{{ category.categoryName }}</td>
          <td>{{ category.description }}</td>
          <td class="text-center">
            <button class="btn btn-info btn-sm mx-1 my-1" (click)="viewDetails(category.categoryId)">
              <i class="bi bi-eye"></i> View
            </button>
            <button class="btn btn-warning btn-sm mx-1 my-1" (click)="editCategory(category.categoryId)">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm mx-1 my-1" (click)="deleteCategory(category.categoryId)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Tooltip for hover effect -->
<div id="hover-tooltip" class="d-none position-absolute bg-dark text-white p-2 rounded">
  <span class="tooltip-text"></span>
</div>

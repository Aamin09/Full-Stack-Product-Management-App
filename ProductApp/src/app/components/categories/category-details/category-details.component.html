<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8 col-sm-12">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Category Details</h3>
        </div>
        <div class="card-body">
         
          <table class="table table-hover table-bordered align-middle">
            <tbody>
              <tr>
                <th class="bg-light text-primary fw-bold">ID</th>
                <td>{{ category?.categoryId }}</td>
              </tr>
              <tr>
                <th class="bg-light text-primary fw-bold">Name</th>
                <td>{{ category?.categoryName }}</td>
              </tr>
              <tr>
                <th class="bg-light text-primary fw-bold">Description</th>
                <td>{{ category?.description }}</td>
              </tr>
            </tbody>
          </table>
          <!-- Back Button -->
          <div class="text-center mt-4">
            <a routerLink="/categories" class="btn btn-secondary btn-lg">
              <i class="bi bi-arrow-left-circle"></i> Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

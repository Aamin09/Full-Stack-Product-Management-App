<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body text-center p-5">
            <!-- Loading State -->
            <div *ngIf="isLoading" class="confirmation-state">
              <div class="confirmation-icon loading-icon mb-4">⏳</div>
              <h2 class="mb-3">Confirming Email</h2>
              <p class="text-muted">Please wait while we verify your email...</p>
            </div>
  
            <!-- Success State -->
            <div *ngIf="confirmationSuccess && !isLoading" class="confirmation-state">
              <div class="confirmation-icon success-icon mb-4">✅</div>
              <h2 class="mb-3">Email Confirmed</h2>
              <p class="text-success">{{ confirmationMessage }}</p>
              <button class="btn btn-primary mt-3" (click)="navigateToLogin()">Go to Login</button>
            </div>
  
            <!-- Error State -->
            <div *ngIf="!isLoading && !confirmationSuccess" class="confirmation-state">
              <div class="confirmation-icon error-icon mb-4">❌</div>
              <h2 class="mb-3">Confirmation Failed</h2>
              <p class="text-danger">{{ confirmationMessage }}</p>
              <button class="btn btn-outline-danger mt-3" (click)="navigateToRegister()">Try Again</button>
              <button
              class="btn btn-outline-primary mt-3"
              *ngIf="isExpired"
              (click)="resendToken()"
            >
              Resend Confirmation Email
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

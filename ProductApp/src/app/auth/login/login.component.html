<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4 col-sm-6 col-12">
      <div class="card shadow-lg p-4 rounded">
        <!-- Header with Gradient Background -->
        <div class="text-center mb-4">
          <h3 class="font-weight-bold header-gradient text-uppercase text-white p-3">Login</h3>
          
          <h4 class="font-weight-bold p-3">Welcome Back!</h4>
         
          <p class="text-muted">Please login to your account</p>
    
        </div>
       
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <!-- User Identifier Input (Email/Username) -->
          <div class="form-group">
            <label for="userIdentifier" class="form-label">Email or Username</label>
            <input type="text" id="userIdentifier" placeholder="Enter your email or username" formControlName="userIdentifier" class="form-control" [class.is-invalid]="f['userIdentifier'].touched && f['userIdentifier'].invalid" />
            <div *ngIf="f['userIdentifier'].invalid && f['userIdentifier'].touched" class="invalid-feedback d-block">
              <div *ngIf="f['userIdentifier'].errors?.['required']">Email or Username is required</div>
              <div *ngIf="f['userIdentifier'].errors?.['invalidUserIdentifier']">Please enter a valid email or username</div>
            </div>
          </div>

          <!-- Password Input -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="f['password'].touched && f['password'].invalid" placeholder="Enter your password" />
            <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback d-block">
              <div *ngIf="f['password'].errors?.['required']">Password is required</div>
              <div *ngIf="f['password'].errors?.['pattern']">Password must be strong</div>
              <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters long</div>
            </div>
          </div>

          <!-- Remember me checkbox -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </div>

          <div class="mt-3">
            <a href="#" class="forgot-password">Forgotten Password</a>
          </div>

          <!-- Register Link -->
          <div class="mt-3">
            <a href="/register" class="text-decoration-none">Register as a new user</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

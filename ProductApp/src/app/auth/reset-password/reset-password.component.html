<div class="container">
    <h2>Reset Your Password</h2>
  
    <!-- Error Message -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
    <!-- Reset Password Form -->
    <form *ngIf="!errorMessage" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" class="form-control" />
        <p *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="error">
          Password must be at least 6 characters long.
        </p>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
        <p *ngIf="resetPasswordForm.hasError('mismatch')" class="error">Passwords do not match.</p>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid || isLoading">
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>

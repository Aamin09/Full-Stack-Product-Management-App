<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-4 col-md-6 col-sm-6 col-12">
            <div class="card shadow-lg p-4 rounded">
                <!-- Header with Gradient Background -->
                <div class="text-center mb-4">
                    <h3 class="font-weight-bold header-gradient text-uppercase text-white p-3">Forgot Password</h3>
                    <p class="text-muted" style="margin-top: 20px;">Please enter your email to reset your password.</p>
                </div>

                <form [formGroup]="forgotForm" (ngSubmit)="forgot()" novalidate>
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" formControlName="email" id="email" placeholder="Enter your email" class="form-control" [class.is-invalid]="f['email'].touched && f['email'].invalid">
                        <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback d-block">
                            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                            <div *ngIf="f['email'].errors?.['pattern']">Please enter a valid email address</div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary" [disabled]="forgotForm.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
